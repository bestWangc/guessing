{block name="main"}

    {include file="base/header"}

    <div class="breadcrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12">
                    <nav class="breadcrumb">

    <div id="content" class="main-content-wrapper">

            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                        <main id="primary" class="site-main">
                            <div class="user-login">
                                <div class="row">
                                    <div class="col-12 col-sm-12 col-md-12">

                                                </div>
                                                <div class="form-group row align-items-center mb-4">
                                                    <label for="c-password" class="col-12 col-sm-12 col-md-4 col-form-label">输入密码</label>
                                                    <div class="col-12 col-sm-12 col-md-8">
                                                        <input type="password" class="form-control" name="password" id="c-password" placeholder="Password" required>
                                                    </div>
                                                </div>
                                                <div class="login-box mt-5 text-center">
                                                    <button type="submit" class="default-btn tiny-btn mt-4">登录</button>
                                                </div>
                                                <div class="text-center mt-half pt-half top-bordered">
                                                    <p>还没有帐号? <a href="{:url('index/login/register')}">点这里创建</a>.</p>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </main>
                    </div>
                </div>
            </div>
        </div>

    </div>

    {include file="base/footer"}
</div>

    <div id="to_top">
        <i class="ion ion-ios-arrow-forward"></i>
        <i class="ion ion-ios-arrow-forward"></i>
    </div>
</div>

{/block}

{block name="my-js"}
<script>
    $(function () {
        setInterval('autoAddRow("#synamicTbl")', 3000);
    });

    function autoAddRow(obj) {
        var randNum = Math.floor(Math.random() * 10);
        var randNum2 = Math.floor(Math.random() * 4);
        var randNum3 = Math.floor(Math.random() * 2);
        var account = '';
        if(randNum%2){
            account = getMoblieNum();
        }else{
            account = getRandomString(11);
        }

        var priceArr = ['88','128','188','268'];
        var choseArr = ['瑞雪','丰年'];
        var listr = '<tr>\n' +
            '<td>'+account+'</td>\n' +
            '<td>'+priceArr[randNum2]+'</td>\n' +
            '<td>'+choseArr[randNum3]+'</td>\n' +
            '</tr>'
        $(obj).children('tbody').prepend(listr);
        $(obj).find('tbody tr').each(function(index){
            if(index >5){
                $(this).remove();
            }
        });
    };

    function getMoblieNum(){
        var numArray = ["139","138","137","136","135","134","159","158","157","150","151","152","188","187","182","183","184","178","130","131","132","156","155","186","185","176","133","153","189","180","181","177"];
        var arraryLength = numArray.length;
        var i = parseInt( Math.random() * arraryLength);
        var phoneNum = numArray[i];

        for ( var j = 0; j < 8; j++){
            if(j >= 0 && j < 4){
                phoneNum += '*';
            }else{
                phoneNum = phoneNum + Math.floor(Math.random() * 10);
            }
        }
        return phoneNum;
    };

    function getRandomString(len) {
        len = len || 32;
        var $chars = 'ABCDEFGHJKMNPQRSTWXYZabcdefhijkmnprstwxyz2345678';
        var maxPos = $chars.length;
        var randomStr = '';
        for (i = 0; i < len; i++) {
            if(i >4){
                randomStr += '*';
            }else{
                randomStr += $chars.charAt(Math.floor(Math.random() * maxPos));
            }
        }
        return randomStr.toLowerCase();
    };
</script>
{/block}
