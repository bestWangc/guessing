<form class="form-horizontal" onsubmit="return false;">
    <div class="form-group">
        <label class="col-sm-2 control-label">账号</label>
        <div class="col-sm-10">
            <p class="form-control-static">{$info.account}</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">上级ID</label>
        <div class="col-sm-10">
            <p class="form-control-static">{$info.parent_id}</p>
        </div>
    </div>
    <div class="form-group">
        <label for="inputUser4" class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputUser4" value="{$info.email}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputUser5" class="col-sm-2 control-label">手机号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUser5" placeholder="手机号" value="{$info.tel}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputUser6" class="col-sm-2 control-label">收款账号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUser6" placeholder="支付宝收款账号" value="{$info.alipay_account}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputUser7" class="col-sm-2 control-label">收款人姓名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUser7" placeholder="支付宝收款人姓名" value="{$info.alipay_name}">
        </div>
    </div>
    <hr>
    <div class="form-group">
        <label for="inputUser8" class="col-sm-2 control-label">收货地址</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUser8" placeholder="收货地址" value="{$info.details}">
        </div>
        <label for="inputUser9" class="col-sm-2 control-label">收货人姓名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUser9" placeholder="收货人姓名" value="{$info.uname}">
        </div>
        <label for="inputUser10" class="col-sm-2 control-label">手机号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUser10" placeholder="收货人手机号" value="{$info.phone}">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-warning" disabled>保存</button>
        </div>
    </div>
</form>
