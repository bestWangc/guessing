{extend name="layout/layout"}
{block name="title"}修改密码{/block}
{block name="body"}
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>修改密码</h5>
                </div>
                <div class="ibox-content">

                    <div class="row">
                        <form class="form-horizontal m-t col-sm-5 col-sm-offset-1" id="commentForm">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">用户名：</label>
                                <div class="col-sm-8">
                                    <input id="cname" name="name" minlength="2" type="text" class="form-control"  aria-required="true" value="343434" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">旧密码：</label>
                                <div class="col-sm-8">
                                    <input type="password" name="oldPwd" minlength="2" type="text" class="form-control" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">新密码：</label>
                                <div class="col-sm-8">
                                    <input type="password" name="newPwd" minlength="2" type="text" class="form-control" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">确认新密码：</label>
                                <div class="col-sm-8">
                                    <input type="password" name="reNewPwd" minlength="2" type="text" class="form-control" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-3">
                                    <button class="btn btn-primary submit" type="submit">查询</button>
                                </div>
                            </div>
                        </form>

                        <div class="col-sm-6 hidden">
                            <h4>查询结果</h4>
                            <p>VIP状态：
                                <button class="btn btn-info btn-circle" type="button"><i class="fa fa-check"></i></button>
                                <button class="btn btn-warning btn-circle" type="button"><i class="fa fa-times"></i></button>
                            </p>
                            <p>VIP开通时间：2018-03-04 15:34</p>
                            <p>VIP已提现金额：50</p>
                            <p>VIP总收益：100</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 自定义js -->


<!-- jQuery Validation plugin javascript-->
<script src="/static/manage/js/plugins/validate/jquery.validate.min.js"></script>
<script src="/static/manage/js/plugins/validate/messages_zh.min.js"></script>

<script src="/static/manage/js/demo/form-validate-demo.js"></script>

</body>
{/block}
{block name="my-js"}
<script>
    $(function(){
        $('button.submit').click(function(){
            $(this).parents('.row').children('.hidden').removeClass('hidden');
        });
    });
</script>
{/block}
