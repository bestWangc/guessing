{extend name="layout/layout"}

{block name="body"}
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>金币兑换申请</h5>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <div class="example-wrap">
                        <div class="example">
                            <table id="goldApplyLog"  data-mobile-responsive="true"  data-pagination="true" data-page-list=[10]>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Panel Basic -->
</div>

</body>
{/block}
{block name="my-js"}
<script>
    $(function () {
        $.ajax({
            url: 'applyDetails',
            type: 'POST',
            dataType: 'json',
            data:{
                purpose: 3
            },
            cache: false,
            success: function (res) {
                if (res.code) {
                    var btt_data = res.data;

                    $('#extractApply').bootstrapTable({
                        data: btt_data,
                        columns: [{
                            field:"id",
                            title:"编号"
                        }, {
                            field:"name",
                            title:"用户帐号"
                        },{
                            field:"gold",
                            title:"兑换金币"
                        }, {
                            field:"alipay_account",
                            title:"支付宝账号"
                        }, {
                            field:"alipay_name",
                            title:"支付宝姓名"
                        }, {
                            field:"status",
                            title:"状态"
                        }, {
                            field:"created_date",
                            title:"兑换时间"
                        }, {
                            field: 'operate',
                            title: '操作',
                            align: 'center',
                            events: operateEvents,
                            formatter: operateFormatter
                        }]
                    });
                } else {
                    layer.msg(res.msg, {time: 1500});
                }
            },
            error: function () {
                console.log(res);
            }
        });
    });
</script>
{/block}
